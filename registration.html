  <center>
    <form action="registrationresponse.html">
        <table >
            <tr>
                <td><label for="fname"> FIRST NAME <sup>&#9733;</sup></label></td>
                <td><input type="text" id="fname" name="name" placeholder="bhanu" pattern="[a-zA-Z]*" size="20px" required></td>
            </tr>
            <tr>
                <td>
                    <label for="lastN"> Last Name</label>
                </td>
                <td>
                    <input type="text" id="lastN" name="lname" placeholder="prakash" pattern="[a-zA-Z]*">
                </td>
            </tr>
            <tr>
                <td><label for="mail"> Email <sup>&#9733;</sup></label></td>
                <td><input type="email" id="mail"  name="mail" size="20px" placeholder="example@gmail.com" required></td>
            </tr>
            <tr>
                <td><label for="phone"> Phone number <sup>&#9733;</sup></label></td>
                <td><input type="text" name="phone" id="phone" size="20px" placeholder="ex:9876543219" pattern="[6-9]{1}[0-9]{9}" required></td>
            </tr>
            <tr>
                <td><label for="">Gender<sup>&#9733;</sup></label></td>
                <td><input type="radio" name="gender" id="male" checked>
                        <label for="male">male</label>
                    <input type="radio" name="gender" id="female">
                        <label for="female">female</label>
                    <input type="radio" name="gender" id="others">
                        <label for="others">others</label>
                </td>
            </tr>
            <tr>
                <td><label for="course">Course</label></td>
                <td><input type="text" id="course" name="course" value="Fullstack web development" readonly></td>
            </tr>
            <tr>
                <td><label for="college">College<sup>&#9733;</sup></label></td>
                <td><input type="text" name="college" id="college"></td>
            </tr>
            <tr>
                <td><label for="">Mode</label></td>
                <td><input type="radio" name="mode" id="online">
                <label for="online">online</label>
                <input type="radio" name="mode" id="offline" checked>
                <label for="offline">offline</label></td>
            </tr>
        </table>
        <input type="submit">
        </form>

  </center>
